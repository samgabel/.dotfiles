modified = "ï„ "
staged = '[++\($count\)](green)'
renamed = "î½° "
deleted = "ï€” "

# Battery
[battery]
full_symbol = "ó±ˆ "
charging_symbol = "ó°‚„ "
discharging_symbol = "ó°‚ƒ "
unknown_symbol = "ó°» "
empty_symbol = "ó°‚ "

# Shows kubernetes context and namespace
[kubernetes]
format = '[ó±ƒ¾ $context\($namespace\)](bold #add8e6) '

# Languages
[package]
symbol = 'ó°– '
version_format = '${raw}'
format = '[$symbol$version]($style) '

[c]
symbol = 'î˜ '
detect_extensions = ['c', 'h', 'cpp', 'cc']
