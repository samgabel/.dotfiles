# ~/.config/starship.toml

add_newline = false  # Inserts a blank line between shell prompts
command_timeout = 1000  # Change command timeout from 500 to 1000 ms

# Add custom formatting before other stuff
format = """
$env_var \
$hostname\
$directory\
$direnv\

$fill\
$git_branch\
$git_status\
$kubernetes\
$package\
$c\
$python\
$golang\
$nodejs\
$lua\
$ruby\
$terraform\

$line_break \
$battery\
$character
"""

[character]
success_symbol = '[ó°•](49)'
error_symbol = '[ó°•](bold red)'
vimcmd_symbol = '[ó°•](#d699ff)'
# vimcmd_symbol = '[îŸ…](#99F6F6)'

[fill]
symbol = ' '

# Shows an icon depending on what distro it is running on
[env_var.STARSHIP_DISTRO]
format = '[$env_value](bold white) '
variable = "STARSHIP_DISTRO"
disabled = false

# Shows the current username
[env_var.USER]
format = '[$env_value](bold white) '
variable = "USER"
disabled = false

# Shows an icon depending on what device it is running on
[env_var.STARSHIP_DEVICE]
format = 'on [$env_value](bold yellow)'
variable = "STARSHIP_DEVICE"
disabled = false

# ---

# Shows the hostname
[hostname]
ssh_only = false
format = "[$hostname](bold yellow) "
disabled = false

# Shows current directory
[directory]
truncation_length = 3
truncation_symbol = "â€¦/"
style = "bold green"
home_symbol = "ó°‹œ ~"
read_only_style = "197"
read_only = " ï€£ "
format = "at [$path]($style)[$read_only]($read_only_style) "

# Shows current git branch
[git_branch]
symbol = "îœ¥ "
format = "[$symbol$branch]($style) "
# truncation_length = 4
truncation_symbol = "â€¦/"
style = "202"

# Shows current git status
[git_status]
format = '[\($all_status$ahead_behind\)]($style) '
style = "202"
conflicted = "ğŸ³"
up_to_date = "ï† "
untracked = "ï”© "
ahead = "â‡¡${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
