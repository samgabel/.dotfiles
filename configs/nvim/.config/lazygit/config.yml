# COMMANDS ------------------------------------------
customCommands:
  # graph ---------------------
  - key: "-"
    context: global
    description: Show branch graph
    command: git lg # custom git alias
    subprocess: true

# GUI -----------------------------------------------
gui:
  nerdFontsVersion: "3"
  theme:
    activeBorderColor:
      - '#fab387'
      - bold
    inactiveBorderColor:
      - '#89b4fa'
      - bold
    optionsTextColor:
      - '#89b4fa'
    selectedLineBgColor:
      - '#313244'
    cherryPickedCommitBgColor:
      - '#45475a'
    cherryPickedCommitFgColor:
      - '#fab387'
    unstagedChangesColor:
      - '#f38ba8'
    defaultFgColor:
      - '#cdd6f4'
    searchingActiveBorderColor:
      - '#f9e2af'
  authorColors:
    'Sam Gabel': '#fab387'
    'Shuriken Infra': '#fffff0'
    # '*': '#b4befe'
  showFileTree: false

promptToReturnFromSubprocess: false
notARepository: "quit"

git:
  autoFetch: false
  commit:
    signOff: false
  paging:
    colorArg: always
    pager: delta --dark --paging=never
